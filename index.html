<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="main-section">

    <div class="main-section-header">
      <img src="/images/logo.svg" class="main-section-logo" alt="" aria-hidden="true">
    </div>

    <div class="main-container">

      <div class="main-image-container">
        <img src="/images/illustration-mockups.svg" class="main-image" alt="" aria-hidden="true">
      </div>

      <div class="main-text">
        <h1 class="main-title">Build The Community Your Fans Will Love</h1>
        <p class="main-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="main-button" role="button">Register</a>
      </div>
      
    </div>

    <div class="main-section-footer">
      <a href="#" class="main-section-footer-icons fa fa-facebook" aria-label="facebook"></a>
      <a href="#" class="main-section-footer-icons fa fa-twitter" aria-label="twitter"></a>
      <a href="#" class="main-section-footer-icons fa fa-instagram" aria-label="instagram"></a>
    </div>

  </main>
  
</body>
</html>
